<div ng-controller="SearchController as ctrl"> <h2 class="well well-sm" id="app-heading"> Search Results </h2> <div class="row form-group"> <div class="col-md-4 col-sm-12 col-xs-12"> <h4>Product</h4> <div class="row"> <div class="col-md-12 col-sm-6 col-xs-12"> <p> <input type="text" class="form-control" placeholder="Product title"> </p> </div> <div class="col-md-12 col-sm-6 col-xs-12"> <p> <select class="form-control"> <option> <option>Phones <option>Tablets <option>Watches <option>Notebooks <option>Desktops </select> </p> </div> </div> </div> <div class="col-md-4 col-sm-6 col-xs-12"> <h4>Current Price</h4> <div class="row"> <div class="col-md-6 col-sm-6 col-xs-6"> <div class="input-group"> <div class="input-group-addon">$</div> <input class="form-control" type="number" value="1000"> </div> </div> <div class="col-md-6 col-sm-6 col-xs-6"> <div class="input-group"> <div class="input-group-addon">$</div> <input class="form-control" type="number" value="1500"> </div> </div> </div> <br> <input class="form-control col-md-12 col-sm-12" type="range" placeholder="slider placeholder"> </div> <div class="col-md-4 col-sm-6 col-xs-12"> <h4>Max Auction Close Date</h4> <input class="form-control" type="date" value="01.01.2014"> <br> <div class="row"> <div class="col-md-8 col-sm-8 col-xs-8"> <label class="control-label">Number of bids</label> </div> <div class="col-md-4 col-sm-4 col-xs-4"> <input type="number" class="form-control bfh-number" value="3"> </div> </div> </div> </div> <br> <button type="success" id="findBtn" class="btn btn-success col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-offset-1 col-xs-10">Find now</button> <br><br><br><br> <ul class="list-unstyled" id="items-list"> <li class="col-md-4" ng-repeat="product in ctrl.products"> <div class="row"> <div class="col-xs-4"> <a href="javascript:void(0)"><img ng-src="images/{{ product.thumb }}" alt="" class="img-responsive"></a> </div> <div class="product-description-holder col-xs-8"> <h2><a href="javascript:void(0
